<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="devlower">
    <meta name="description" content="Contact The Little Taco Shop">
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>

    <header>
        <h1>Contact Us</h1>
            <nav aria-label="primary-navigation">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/#aboutLTS">About LTS</a></li>
                    <li><a href="/#ourMenu">Our Menu</a></li>
                    <li><a href="/hours.html">Store Hours</a></li>
                </ul>
            </nav>
                <figure>
                    <img src="/img/tacos_close_up_400x260.png" alt="Closeup tacos" title="We love Tacos so much!" width="400" height="260">
                    <figcaption>
                        Little Taco Shop Tacos
                    </figcaption>
                </figure>
        
    </header>

    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="message">Your Message</label>
                        <br>
                        <textarea name="message" id="message" cols="50" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                    <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
                    <button type="reset">Reset</button>
                </fieldset>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T
                <br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </section>
        <p>
            <a href="#">Back to Top</a>
        </p>
    </main>

    <hr>

    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
    
</body>
</html>
